<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando numeros</title>
    <style>
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>
        Trabalhando com números
    </h1>
    <button onclick="Clique()">Clique para calcular</button>
    <p id="demos">O resultado vem aqui...</p>

    <script>
        alert("Seja bem-vindo(a) ao meu site!")
       function Clique(){
       let resu = prompt("Digite um número");
       let demo = document.getElementById("demos");
       let dobro = Number(resu) * 2;
       let metade = Number(resu) /2;
       demo.innerHTML =`O dobro de ${resu} é ${dobro} e a metade é ${metade}!`
       }
    </script>
</body>
</html>
