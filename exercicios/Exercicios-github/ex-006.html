<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex-006</title>
    <style>
        button{
            font-size: 12pt; padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="Clique()">Iniciar a soma</button>
    <p id="demo">O resultado vem aqui...</p>
    <script>
       
      function Clique(){ 
     let num1 = prompt("Digite um número: ");
     let num2 =  prompt("Digite outro número:");
     let demos = document.getElementById("demo");
     let soma = Number(num1) + Number(num2);
     demos.innerHTML = `A soma entre ${num1} e ${num2} é igual a ${soma}!`
        }
    </script>
</body>
</html>
