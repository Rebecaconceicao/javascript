<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color:powderblue ;
            color:white;
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 name="titulo">Aprendendo DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em JavaScript</p>
    <div id="botao">
        clique em mim
    </div>
    <script>

        var corpo = window.document.body
       var p1 = window.document.getElementsByTagName('p')[1]

       window.document.write("Aqui vai o resultado: " + p1.innerHTML)
        corpo.style.backgroundColor = 'rebeccapurple'

       var z = window.document.getElementById('botao')

        var x = window.document.getElementsByName('titulo')

        z.style.backgroundColor = 'pink'

    </script>

</body>
</html>
