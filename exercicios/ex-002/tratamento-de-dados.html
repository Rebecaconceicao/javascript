<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultilizando Variaveis em Js</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <h1>Olá, Mundo!</h1>
    <p>esse é meu primeiro JavaScript!</p>
    <script>
       
       var nome = window.prompt('hey, sou uma prompt ou pergunta, então vou perguntar... olá, como se chama ?') // A variavel 'nome' recebe o resultado do prompt que aparecerar na janela.
       window.alert(nome + '? é um belo nome!') // + é de concatenação, '+' em 'numero' + 'numero' é de soma.

    </script>
</body>
</html>
