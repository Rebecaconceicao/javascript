<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            background-color: rebeccapurple;
            color: white;
            font-family: sans-serif;
        }
        div#res{
            margin-top: 20px;
            
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="num1" id="num1">
    +
    <input type="number" name="num2" id="num2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>


    <script>
        function somar() {
            var tnum1 = window.document.getElementById('num1')

            var tnum2 = window.document.querySelector('input#num2')

            var result = window.document.getElementById('res')

            var n1 = Number(tnum1.value)

            var n2 = Number(tnum2.value)

            var s = n1 + n2 

            result.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}<strong>`
        }
    </script>
</body>
</html>
